<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping in javascript </title>
</head>
<body>
    <div class="container">This is a container ! </div>
    <script>
        console.log(
           " You have reached tutorial 55 congrats baby !! "
        );
        let i=0;
        for(i=0;i<4;i++){
            console.log(i);
        }
        let self=["Shailja","Genie","Bebo","Billionaire","Millionaire","Multi-billion_dollar_company_owner"];
        for(let i=0;i<self.length;i++){
            console.log("Hello Self ,"+ self[i]);
        }
    self.forEach(function f(element){
        console.log("Hello self "+element )
    });
    // foreach
    self.forEach(function f(element){
        console.log("Hello self "+element+" to modern javascript !" )
    }
    );
    //for of loop 
    for(element of self ){
        console.log("Hello self ,"+element +" to modern javascript again !")
    }
    let employee={
        name:"Shailja",
        salary:2,
        channel:"Leisure time "
    }
    //use this loop to iterate over objects in javascript 
    for(key in employee){
        console.log(`The  ${key} of employee is ${employee[key]}`)
    }
    //while loop 
    let j=0; 
     while(j<4){
        console.log(`${j} is less than 4`);
        j++;
     }
     let k=35;
     //do while loop in js 
     do{
        console.log(`${k} is less than 4 in do while loop `);
        k++;
     }while(k<4);
    </script>
</body>
</html>
