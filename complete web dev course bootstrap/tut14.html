<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red
        }
        /* ID selector */
        #firstPara{
            color:green;
        }
    /* Class selector */
    .redElement{
            color:red;
        
        }
        .bgBlue{
            background-color: blue;
        }
        /* Grouping selector */
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
   <h3>CSS SELECTORS</h3>
   <p id="firstPara"> This is a simple paragraph to demonstrate css selectors</p>
   <p id="secondPara" class="redElement bgBlue">This is a another simple paragraph to demonstrate css selectors</p>
   <p>This is a yet another simple paragraph to demonstrate css selectors</p>
   <div> <p>This is a simple paragraph to demonstrate css selectors</p></div>
   <span>
    This is span.
   </span>
  <footer>
    This is footer.
  </footer>
</body>
</html>
