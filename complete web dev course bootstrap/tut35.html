<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS VARIABLES CUSTOM PROPERTIES </title>
    <style>
        :root{
            --primary-color:rgb(58, 24, 58);
            --danger-color:red;
            --maxw:733px;

        }
.box{
    --box-color:violet;
    width:200px;
    height:200px;
    background-color: var(--primary-color) ;
    border:2px solid red;
    box-shadow: 3px 3px var(--box-color);

    margin:2px 9px;
}
.container{
    max-width: --maxw;
    --box-color:violet;
    display: flex;
    margin:auto;
    align-items: center;
    background-color: var(--danger-color);
    justify-content: center;
    /* background-color: var(--box-color) ; */
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
