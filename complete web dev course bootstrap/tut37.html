<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>CSS Transitions</title>
</head>
<style>
    body{
       background-color: rgb(36, 167, 210); 
    }
    #box{
        display: flex;
        height: 200px;
        width: 200px;
        background-color: rgb(30, 0, 255);
        justify-content: center;
        align-content: center;
        align-items: center;
        /* transition-property: background-color;
        transition-duration: 1s;
        transition-timing-function: ease-out;
        transition-delay: 1s; */
        transition: all
         1s ease-in-out .3s;

    }
    #box:hover{
        height: 400px;
        width: 300px;
        background-color: rgb(255, 0, 225);
        border-radius: 34px;
        font-size: 43px;
    }
</style>
<body>
    <h3>This is CSS Transition Tutorial</h3>
    <div class="container">
      <div id="box">
        This is my box 
      </div>
    </div>
</body>
</html>
