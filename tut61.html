    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>
    <script>
        //printing the math object 
      let m= Math;
      console.log(m);
      //printing the constants of math object 
      console.log("The value of Math.E is ",Math.E);
      console.log("The value of Math.PI is ",Math.PI);
      console.log("The value of Math.LN2 is ",Math.LN2);
      console.log("The value of Math.SQRT1_2 is ",Math.SQRT1_2);
      console.log("The value of Math.LOG10E is ",Math.LOG10E);
      console.log("The value of Math.SQRT2 is ",Math.SQRT2);
      //Printing the functions from math object 
      let a=34.534;
      let b=53;
      console.log("The value of a and b is ",a,b);
      console.log("The value of a and b rounded is",Math.round(a),Math.round(b));
      console.log("3 raised to the power of 2 is ",Math.pow(3,2));
      console.log("3 raised to the power 5 is ",Math.pow(3,5));
      console.log("the square root of 36 is ",Math.sqrt(36));
      console.log("The square root of 63423 is ",Math.sqrt(63432));
      console.log("The ceil value of 423.5234",Math.ceil(423.5234));
      console.log("The floor value of 534.5332 is ",Math.floor(534.5332));
 console.log("The  absolute value of 43 is ",Math.abs(43));
 console.log("The absolute value of -23 is ",Math.abs(-23));
 //Trignometric function is 
 console.log("the value of sin(pi/2)  is ",Math.sin(Math.PI/2));
 console.log("the value of tan(pi/2)  is ",Math.tan(Math.PI/2));
 console.log("the value of cos(pi/2)  is ",Math.cos(Math.PI/2));
 //MIN AND MAX
 console.log("the maximum value of 3,5,23 is ",Math.max(3,5,23));
 console.log("the minimum value  of 2324,534,52",Math.min(2324,534,52));
 //log
 console.log("The logarithm value of 43 is ",Math.log(43));
 //generating random number 
 let r=Math.random();
 console.log("The random number is ",r);
 let a1=1;
 let b1=100;
 let r1_100=a1+(b1-a1)*Math.random();
 console.log("The random number is  ",r1_100);
