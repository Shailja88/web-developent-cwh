<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using alert, confirm and prompt </title>
</head>

<body>
    <div class="container">This is a page</div>
    <script>
        //Alert in in-browswer in JS JavaScript-Does not return anything .
        alert("This is a message ");//model
        // let a=alert("This is a message");
        // console.log(a); return undefined 
        //prompt in JS
        let name = prompt("What is your name ?", "Guest");
        console.log(name);
        //confirm in JS
        let deletePost = confirm("Do you really want to delete this post? ");
        if (deletePost) {
            //in favour of deletion .
            console.log("Your post has been deleted ");
        }
        else {
            //cancel deletion 
            console.log("Your post has not been deleted ");
        }
    </script>

</body>

</html>
